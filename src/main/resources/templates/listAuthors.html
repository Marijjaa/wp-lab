<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e59232f0a1.js" crossorigin="anonymous"></script>

    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .book-option:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<header xmlns:th="http://www.thymeleaf.org">
    <h1>Welcome to our Book Reservation App</h1>
    <a href="/authors/author-form" class="btn btn-dark add-product-btn">
        Add new author
    </a>

    <th:block th:if="${error != null}">
        <div th:text="${error}" class="text-danger"></div>
    </th:block>
</header>
<main>
    <th:block th:each="author : ${authors}">
        <div style="display: flex; flex-direction: row; width: 100%; justify-content: center; align-items: center; gap: 10px;">
            <label>
<!--                <input type="radio" name="bookTitle" th:value="${author.name}" form="reservationForm">-->
                Surname: <span th:text="${author.surname}"></span>,
                Country: <span th:text="${author.country}"></span>,
                Biography: <span th:text="${author.biography}"></span>
            </label>

            <form th:action="@{'/authors/delete/{id}' (id=${author.getId()})}" th:method="DELETE" style="display: inline;">
                <button type="submit" class="btn btn-sm btn-danger delete-product">
                    <i class="fa fa-trash">Delete</i>
                </button>
            </form>

            <a th:href="@{'/authors/author-form/{id}' (id=${author.getId()})}" class="btn btn-sm btn-info edit-product">
                <i class="fa">Edit</i>
            </a>
        </div>
    </th:block>

</main>
</body>
</html>
